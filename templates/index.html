<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Grade Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Name" placeholder="Name" required="required" />
        <input type="text" name="Language 1" placeholder="Language 1" required="required" />
        <input type="text" name="Language 2" placeholder="Language 2" required="required" />
        <input type="text" name="Math" placeholder="Math" required="required" />
        <input type="text" name="Science" placeholder="Science" required="required" />
        <input type="text" name="Computer Science" placeholder="Computer Science" required="required" />
		

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
